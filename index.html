
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ilre 资料库 - 极速版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            color-scheme: light; 
            --bg-primary: #fafaf9;
            --bg-card: #ffffff;
            --text-primary: #292524;
            --text-secondary: #78716c;
        }
        body { 
            background-color: var(--bg-primary); 
            color: var(--text-primary); 
            overflow-x: hidden; 
            font-family: 'Noto Sans SC', sans-serif; 
            background-image: radial-gradient(#e7e5e4 1px, transparent 1px);
            background-size: 40px 40px;
            /* 防止移动端橡皮筋效果 */
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modern-card { 
            background-color: var(--bg-card); 
            border: 1px solid #f3f4f6;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1.25rem;
        }
        .modern-card:active {
            transform: scale(0.98);
            background-color: #f5f5f4;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        .bottom-sheet {
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        .input-modern {
            background-color: #f5f5f4;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .input-modern:focus {
            background-color: #ffffff;
            border-color: #d6d3d1;
            box-shadow: 0 0 0 2px rgba(231, 229, 228, 0.5);
        }
        .tab-active {
            background-color: var(--theme-color);
            color: #ffffff !important;
            transform: scale(1.05);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.28",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
